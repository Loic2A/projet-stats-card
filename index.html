<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <title>Stats card component</title>
</head>
<body>
  <main id="main">
    <div class="card">
      <section class="text-section">
        <h1>Get <span class="violet-word">insights</span> that help your business grow.</h1>
        <p class="long-text">Discover the benefits od data analytics and 
          make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <ul role="list" class="list-stats">
            <li>
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </li>
            <li>
              <h2>314</h2>
              <p>TEMPLATE</p>
            </li>
            <li>
              <h2>12M+</h2>
              <p>QUERIES</p>
            </li>
          </ul>
        </div>
      </section>
      <section class="img-section">
        <div class="foreground"></div>
        <img src="images/image-header-desktop.jpg" alt="img section">
      </section>
    </div>
  </main>
</body>
</html>
